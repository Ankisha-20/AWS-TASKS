# Define the structure of your API with the GraphQL
# schema definition language (SDL) here.

type Query {
	test: String
}

schema {
	query: Query
}

type Mutation {
  createEvent(userId: Int!, payLoad: AWSJSON!): Event
}

type Query {
  getEvent(id: ID!): Event
}

type Event {
  id: ID!
  userId: Int!
  createdAt: AWSDateTime!
  payLoad: EventPayload
}

type EventPayload {
  meta: EventMeta
}

type EventMeta {
  key1: Int
  key2: String
}
    